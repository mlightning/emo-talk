<html>
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="padding: 30px;">
{% if user %}
    {% if success %}
        <h1>Your password has been reset successfully.</h1>
    {% else %}
        {% if error %}
            <h2 style="color: red;">{{ msg }}</h2>
        {% endif %}
        <form action="" method="POST" class="pure-form">
            {% csrf_token %}
            <fieldset>
                <legend>Please input new password</legend>
                <input type="password" class="pure-input-1" placeholder="New Password" name="new_password" required="">
                <br><br>
                <input type="password" class="pure-input-1" placeholder="Confirm Password" name="confirm_password" required>
            </fieldset>
            <input name="token_id" type="hidden" value="{{ token_id }}" />
            <input type="submit" value="Reset" class="pure-button pure-button-primary"/>
        </form>
    {% endif %}
{% else %}
<h1>Invalid URL</h1>
{% endif %}
</body>
</html>
